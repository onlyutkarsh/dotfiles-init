format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_metrics\
$fill\
$git_status\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character
"""

# Inserts a blank line between shell prompts
add_newline = true

continuation_prompt = 'â–¶â–¶ '

[fill]
symbol = '' # dont want ... to fill

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
error_symbol = "[âœ](bold red) "
success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"

[directory]
fish_style_pwd_dir_length = 3 # shorten folders to 3 characters after truncation_length
truncation_length = 5 # start truncating after 5 folders in the path

[username]
disabled = false
format = " [$user@]($style)"
show_always = true
style_root = "white bold"
style_user = "bold fg:#8151FD"

# Shows current git branch
[git_branch]
symbol = "ó°˜¬ "
format = 'via [$symbol$branch]($style) '
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status 
# from: https://github.com/romkatv/powerlevel10k?tab=readme-ov-file#what-do-different-symbols-in-git-status-mean
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bright-white'
conflicted = '[conflicts\(${count}\)](red) '
up_to_date = ''
untracked = 'untracked\(${count}\) '
ahead = 'ahead\(â‡¡${count}\) '
diverged = 'diverged \(â‡•â‡¡${ahead_count}â‡£${behind_count}\) '
behind = 'behind\(â‡£${count}\) '
stashed = 'stashed\(${count}\) '
modified = '[modified\(${count}\)](fg:#ff6600) '
staged = 'staged\(${count}\) '
renamed = 'renamed\(${count}\) '
deleted = '[deleted\(${count}\)](red) '

[hostname]
disabled = false
format = "[$hostname](dimmed fg:#fafafa): "
ssh_only = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

